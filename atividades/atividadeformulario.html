<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
    <form action="" method="">
     <div>
      <label for="nome_usuario">Nome:</label><!--Label insere um rótulo-->
      <!--Input text é um campo de entrada de texto-->
      <input type="text" name="nome_usuario" id="nome_usuario" size="50" maxlength="10" minlength="3" placeholder="Digite seu nome"> 
     </div>
     <br>
    <div>
     <label for="endereço">Endereço:</label>
     <input type="text" name="endereço" id="endereço">
    </div>
    <br>
    <div>
     <label for="cidade">Cidade:</label>
     <input type="text" name="cidade" id="cidade">
    </div>
    <br>
    <div>
        <label for="">Estado</label>
        <select name="opc" id="opc">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="MGS">Mato Grosso do Sul</option>
        </select>
    </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>Dados profissionais</legend>
    <form action="" method="">
        <div>
            <label for="">Natureza do Cargo</label>
            <br>
            <input type="radio" name="tipo" id="gerencia" checked>
            <label for="gerencia">Gerencia
            </label>
            <input type="radio" name="tipo" id="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="tipo" id="recepção">
            <label for="recepção">Recepção</label>
            <input type="radio" name="tipo" id="administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" name="tipo" id="jurídico">
            <label for="jurídico">Jurídico</label>
        </div>
        <br>
        <div>

        </div>
        <label for="">Área de interesse</label>
        <br>
        <input type="checkbox" name="computação" id="computação">
        <label for="computação">Computação</label>
        <input type="checkbox" name="biologia" id="biologia">
        <label for="biologia">Biologia</label>
        <input type="checkbox" name="meio ambiente" id="meio ambiente">
        <label for="meio ambiente">Meio ambiente</label>
        <input type="checkbox" name="engenharia" id="engenharia">
        <label for="engenharia">Engenharia</label>
        <input type="checkbox" name="história" id="história">
        <label for="história">História</label>
</body>
</html>
